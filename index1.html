<html>
<head>

    <title>Shopping Cart</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <h1>Login</h1>
<form id="login-form">
<label>Username</label>
<input type="text" id="login-user"><br>
<label>Password</label>
<input type="text" id="login-pass"><br>
<button type="submit">Login</button>
</form>
<p id='login-status'></p>
<h1>Register</h1>
<form id="reg-form">
<label>Username</label>
<input type="text" id="reg-user"><br>
<label>Password</label>
<input type="text" id="reg-pass"><br>
<button type="submit">Register</button>
</form>
<p id='reg-status'></p>
    <div class="hidden">
        <h1>Shopping Cart</h1>
        <div class="products">
            <div class="text-bg-dark text-center">
                <h2> BAG</h2>
                <img src="bag.png" width="200px" height="200px">
                <p>college wear bag</p>
                <p>Price: $1500</p>
                <button class="add-to-cart" onclick="addToCart('BAG', 1500)">Add to Cart</button>
            </div>
            <div class="text-bg-info text-center">
                <h2>SHIRT</h2>
                <img src="shirt.png" width="200px" height="200px">
                <p>shirt with affortable price</p>
                <p>Price: $500</p>
                <button class="add-to-cart" onclick="addToCart('shirt', 500)">Add to Cart</button>
            </div>
            <div class="text-bg-warning text-center">
                <h2>SHOE</h2>
                <img src="shoe.png" width="200px" height="200px">
                <p>Sports shoe</p>
                <p>Price: $1500</p>
                <button class="add-to-cart" onclick="addToCart('Shoe', 1500)">Add to Cart</button>
            </div>
            <div class="text-bg-danger text-center">
                <h2>T-SHIRT</h2>
                <img src="T-shirt.png" width="200px" height="200px">
                <p>College wear t-shirt </p>
                <p>Price: $1200</p>
                <button class="add-to-cart" onclick="addToCart('T-shirt',1200)">Add to Cart</button>
            </div>
            <div class="text-bg-secondary text-center">
            <h2>EARPODS</h2>
            <img src="watch.png"  width="200px" height="200px">
            <p>Smart watch</p>
            <p>Price: $2000</p>
            <button class="add-to-cart" onclick="addToCart('Watch', 2000)">Add to Cart</button>
            </div>
        
        
        
        </div>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total">0</span></p>
        <button onclick="checksout()">Checkout</button>
    </div>
</div>
<script>
    const user=[
{username:"user1", password:"pass1"},
{username:"user2", password:"pass2"},
];
document.getElementById('login-form').addEventListener('submit',function(e){e.preventDefault();
const username=document.getElementById('login-user').value;
const password=document.getElementById('login-pass').value;
const users=user.find(u => u.username===username && u.password===password);
if(users)
{
document.getElementById('login-status').textContent='Login Sucessful';
}
else
{
document.getElementById('login-status').textContent='Invaild Credentials!';
}
});
document.getElementById('reg-form').addEventListener('submit',function(e){e.preventDefault();
const regUsername=document.getElementById('reg-user').value;
const regPassword=document.getElementById('reg-pass').value;
if(regUsername==='' || regPassword===''){ document.getElementById('reg-status').textContent="Please fill the both Fields!"
}
else
{
user.push({Username: regUsername,Password:regPassword});
document.getElementById('reg-status').textContent='Registration Successful !'
}
});
let cartItems = [];

function addToCart(product, price) {
cartItems.push({product, price});
updateCart();
}

function updateCart() {
    cartItems.push({product, price});
    updateCart();
}

function updateCart() {
    let cartList = document.getElementById("cart-items");
    let totalElement = document.getElementById("total");
    let total = 0;

    cartList.innerHTML = "";
    cartItems.forEach(item => {
        let listItem = document.createElement("li");
        listItem.innerText = `${item.product} - $${item.price}`;
        cartList.appendChild(listItem);
        total += item.price;
    });

    totalElement.innerText = total;
}




// Add product and cart logic similar to the previous example

function checksout() {
    alert('Thank you for your purchase!');
}

</script>
</body>

</html>
